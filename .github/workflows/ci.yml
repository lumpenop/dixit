name: CI

on:
  push:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build

      - name: Merge to main if build succeeds
        if: success()
        run: |
          git config --global user.name 'lumpenop'
          git config --global user.email 'swk5373@gmail.com'
          git checkout main
          git merge dev
          git push origin main
